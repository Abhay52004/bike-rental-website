<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login | Bike Rental</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="login.css">
</head>
<body>

<div class="container-fluid login-wrapper">
  <div class="row h-100">

    <!-- LEFT: LOGIN FORM -->
    <div class="col-md-6 d-flex align-items-center justify-content-center">
      <div class="login-box">

        <h3 class="text-center mb-4">Login</h3>

        <button class="btn btn-google w-100 mb-3">
          Log in with Google
        </button>

        <div class="divider">or</div>

        <form>
          <div class="mb-3">
            <input type="email" class="form-control" placeholder="Email Address">
          </div>

          <div class="mb-3">
            <input type="password" class="form-control" placeholder="Password">
          </div>

          <div class="d-flex justify-content-between mb-3">
            <div>
              <input type="checkbox"> Remember Me
            </div>
            <a href="#" class="forgot">Forgot Password?</a>
          </div>

          <button class="btn btn-primary w-100">Login</button>
        </form>

      </div>
    </div>

    <!-- RIGHT: INFO PANEL -->
    <div class="col-md-6 info-panel d-none d-md-flex align-items-center">
      <div class="info-content">
        <img src="images/logo2.png" class="info-logo" alt="Logo">

        <h2>SIGN UP TODAY</h2>

        <ul>
          <li>Online Trip Status</li>
          <li>Exclusive Deals</li>
          <li>Quick Booking</li>
        </ul>

        <a href="#" class="btn btn-outline-light">Register Now</a>

        <img src="images/bike.png" class="bike-img" alt="Bike">
      </div>
    </div>

  </div>
</div>

</body>
</html>
